<!DOCTYPE html>
<html lang="en">
	<head>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="stylesheet-4.css"> 
		<title>Math</title>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="Math" />
		<meta name="author" content="Math" />
	</head>
	<body>
<div class="container">
  <form class="form-inline">
    <label class="sr-only" for="firstNumber">Name</label>
    <input type="text" class="form-control mb-2 mr-sm-2" id="firstNumber" placeholder="First Number"/>

  <label class="sr-only" for="operation">Operation</label>
  <select class="custom-select mr-sm-2" id="operation">
    <option selected>Operation</option>
    <option value="plus">+</option>
    <option value="minus">-</option>
    <option value="times">*</option>
    <option value="divide">/</option>
  </select>
    
    <label class="sr-only" for="secondNumber">Name</label>
    <input type="text" class="form-control mb-2 mr-sm-2" id="secondNumber" placeholder="Second Number"/>
    
    <button id="calculate" type="button" class="btn btn-primary my-1">Do the Math</button>
  </form>
  <!--Display answer line, hidden-->
  <h2 id="answer-line" class="hidden">Your answer is: <span class="text-danger" id="answer"></span></h2>
  <!--Display error, hidden-->
  <div id="error" class="alert alert-danger hidden" role="alert">
  One of your values is not a number. Please try again.
</div>
</div>







<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script> 
    <script language="JavaScript" src="script-4.js"></script>
	</body>
</html>
